<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Union Testnet 8 Model</title>
  <style>
    body {
      margin: 0;
      background-color: #cdd5df;
      font-family: Arial, Helvetica, sans-serif;
      color: #111;
      font-weight: 600;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background-color: #d6dce4;
      padding: 10px 20px;
      border-bottom: 2px solid #808080;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 20px;
    }
    .logo strong {
      font-weight: 900;
      color: #000;
    }
    .search {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .search input {
      padding: 5px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      color: #000;
    }
    .search button {
      background-color: #202020;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: 700;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 10px;
    }
    nav span {
      margin-left: 20px;
      position: relative;
      cursor: pointer;
      color: #111;
      font-weight: 700;
    }
    nav span:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -55px;
      left: 0;
      background: #202020;
      color: #fff;
      padding: 8px;
      font-size: 12px;
      width: 250px;
      z-index: 1;
      border-radius: 4px;
    }
    .connected {
      background-color: #b3efff;
      padding: 8px 12px;
      font-weight: 700;
      margin-top: 10px;
    }
    .container {
      display: flex;
      justify-content: center;
      padding: 60px 10px;
    }
    .transfer-box {
      background: #e3e3e3;
      width: 100%;
      max-width: 320px;
      padding: 20px;
      border: 2px solid #808080;
    }
    .transfer-box h2 {
      font-size: 16px;
      border-bottom: 1px solid #808080;
      padding-bottom: 5px;
      margin-bottom: 15px;
      font-weight: 700;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-family: inherit;
      font-weight: 600;
      color: #111;
    }
    .asset-label {
      text-align: center;
      font-weight: 700;
      background-color: #cfcfcf;
      padding: 8px;
      margin-bottom: 10px;
      color: #111;
    }
    .balance {
      font-size: 12px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #111;
    }
    .note {
      font-size: 11px;
      margin: 10px 0;
      font-weight: 600;
      color: #111;
    }
    button.transfer-btn {
      width: 100%;
      padding: 10px;
      background-color: #202020;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }
    footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      font-weight: 600;
      color: #111;
    }
    @media screen and (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      nav {
        flex-direction: column;
        gap: 5px;
      }
      .search {
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
      }
      .search input,
      .search button {
        width: 100%;
        margin-top: 5px;
      }
    }
  </style>
</head>
